<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>INPUT-Form요소</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/input.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="title-bar">
			Form elements를 배워보자
			<div class="small">Form, Input, Select, Textarea, Button</div>
		</h1>
		<div class="lists">
			<div class="list">
				<h2>Input elements</h2>
				<div class="contents">
					<div class="content clear">
						<div class="title">Text Input</div>
						<div class="cont">
							<input type="text">
						</div>
					</div><!-- content -->
					<div class="content clear">
						<div class="title">Password Input</div>
						<div class="cont">
							<input type="password">
						</div>
					</div><!-- content -->
				</div><!-- contents -->
			</div><!-- list -->
		</div><!-- lists -->
	</div>
</body>
</html>
